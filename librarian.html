<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      margin: 20px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .card-content {
      padding: 15px;
    }

    .book-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .author, .publisher, .page-count, .isbn, .publication-date {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="bookCard" class="card">
    <div class="card-content">
      <div class="book-title">Loading...</div>
      <div class="author">Author: Loading...</div>
      <div class="publisher">Publisher: Loading...</div>
      <div class="page-count">Pages: Loading...</div>
      <div class="isbn">ISBN: Loading...</div>
      <div class="publication-date">Publication Date: Loading...</div>
      <button class="button" onclick="handleButtonClick()">Click me</button>
    </div>
  </div>

  <script>
    const apiUrl = 'https://frappe.io/api/method/frappe-library?page=2&title=and';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const card = document.getElementById('bookCard');
        card.querySelector('.book-title').innerText = `Title: ${data.title}`;
        card.querySelector('.author').innerText = `Author: ${data.author}`;
        card.querySelector('.publisher').innerText = `Publisher: ${data.publisher}`;
        card.querySelector('.page-count').innerText = `Pages: ${data.page}`;
        card.querySelector('.isbn').innerText = `ISBN: ${data.isbn}`;
        card.querySelector('.publication-date').innerText = `Publication Date: ${data.publication_date}`;
      })
      .catch(error => console.error('Error fetching data:', error));

    function handleButtonClick() {
      console.log('Button clicked!');
    }
  </script>

</body>
</html>
