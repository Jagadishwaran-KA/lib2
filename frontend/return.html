<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return a Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFF5EE;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #600080;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            color: #333;
            font-size: 14px;
            text-align: left;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #600080;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #450056;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #008000;
        }

        .error-message {
            color: #FF0000;
        }

        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #600080;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Return a Book</h2>
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id" required>

        <label for="member_id">Member ID:</label>
        <input type="text" id="member_id" name="member_id" required>

        <button onclick="returnBook()">Return Book</button>

        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        function returnBook() {
            const bookId = document.getElementById('book_id').value;
            const memberId = document.getElementById('member_id').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Reset messages and show loading spinner
            successMessage.innerText = '';
            errorMessage.innerText = '';
            loadingSpinner.style.display = 'block';

            fetch('http://127.0.0.1:5000/borrow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    book_id: bookId,
                    member_id: memberId,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    successMessage.innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingSpinner.style.display = 'none';
                    errorMessage.innerText = 'Invalid Cridentials';
                });
        }
    </script>
</body>

</html>
