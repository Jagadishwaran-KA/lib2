<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      margin: 20px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .card-content {
      padding: 15px;
    }

    .book-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .author {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .publisher {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .page-count {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="bookCard" class="card">
    <div class="card-content">
      <div class="book-title">Loading...</div>
      <div class="author">Author: Loading...</div>
      <div class="publisher">Publisher: Loading...</div>
      <div class="page-count">Pages: Loading...</div>
    </div>
  </div>

  <script>
    // Replace this URL with the actual Frappe API endpoint
    const apiUrl = 'https://frappe.io/api/method/frappe-library?page=2&title=and';


    // Fetch book details from the Frappe API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
      	console.log(data)
        // Update the card content with fetched details
        const card = document.getElementById('bookCard');
        card.querySelector('.book-title').innerText = `Title: ${data.title}`;
        card.querySelector('.author').innerText = `Author: ${data.author}`;
        card.querySelector('.publisher').innerText = `Publisher: ${data.publisher}`;
        card.querySelector('.page-count').innerText = `Pages: ${data.page}`;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
