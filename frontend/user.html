<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #600080;
            color: white;
            padding: 1em;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-container,
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            padding: 20px;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #600080;
            color: white;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #600080;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lend a Book</h1>
    </header>

    <div class="form-container">
        <form id="addBookForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="bookName">Book Name:</label>
            <select id="bookName" name="bookName" required>
                <option value="Star Wars: Clone Wars Adventures Volume 6">Star Wars: Clone Wars Adventures Volume 6</option>
                <option value="The Master and Margarita">The Master and Margarita</option>
                <option value="Here There Be Dragons (Chronicles of the Imaginarium Geographica #1)">Here There Be Dragons</option>
                <option value="A Princess of Mars (Barsoom #1)">A Princess of Mars</option>
            </select>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required>

            <button type="button" onclick="addDetails()">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Book Name</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody id="detailsTableBody"></tbody>
        </table>
    </div>

    <script>
        function addDetails() {
            const username = document.getElementById('username').value;
            const bookName = document.getElementById('bookName').value;
            const returnDate = document.getElementById('returnDate').value;

            // Create a new row and populate it with input values
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${username}</td>
                <td>${bookName}</td>
                <td>${returnDate}</td>
            `;

            // Append the new row to the table
            const detailsTableBody = document.getElementById('detailsTableBody');
            detailsTableBody.appendChild(newRow);

            // Clear the input fields after adding the details
            document.getElementById('username').value = '';
            document.getElementById('bookName').value = '';
            document.getElementById('returnDate').value = '';
        }
    </script>

</body>
</html>
